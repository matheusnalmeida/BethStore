{% extends "shared/base.html" %}
{% block title %}Registrar Produto{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ produto.marca }}">
            </div>           
            <div class="form-group col-md-6">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ produto.modelo }}">
            </div>                    
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="preco">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ produto.preco }}">
            </div>
            <div class="form-group col-md-6">
                <label for="quantidade">Quantidade</label>
                <input type="number" step="0" class="form-control" id="quantidade" name="quantidade" value="{{ produto.quantidade }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tamanho">Tamanho</label>
                <input type="number" step="0" class="form-control" id="tamanho" name="tamanho" value="{{ produto.tamanho }}">
            </div>
            <div class="form-group col-md-6">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ produto.descricao }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" name="categoria_codigo">
                    <option value="">Selecione</option>                    
                    {% for categoria in categorias %}
                        <option value="{{categoria.codigo}}">{{categoria.descricao}}</option>
                    {% endfor %}                
            </select>
            </div>
        </div>
        <div class="form-row pt-3" style="float: right;">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
