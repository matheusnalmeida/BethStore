{% extends "shared/base.html" %}
{% block title %}Registrar Cliente{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}">
            </div>
            <div class="form-group col-md-6">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone }}">
            </div>
            <div class="form-group col-md-6">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ cliente.email }}">
            </div>
            <div class="form-group col-md-6">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{ cliente.cep }}">
            </div>
            <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <input type="text" maxlength="11" class="form-control" id="cpf" name="cpf" value="{{ cliente.cpf }}">
            </div>
        </div>
        <div class="form-row pt-3" style="float: right;">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
