{% extends "shared/base.html" %}
{% block title %}Registrar Item{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ categoria.descricao }}">
            </div>
            <div class="form-group col-md-6">
                <label for="setor">Setor</label>
                <input type="text" class="form-control" id="setor" name="setor" value="{{ categoria.setor }}">
            </div>
        </div>
        <div class="form-row pt-3" style="float: right;">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
